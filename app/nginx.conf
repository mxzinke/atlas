limit_req_zone $binary_remote_addr zone=atlas:10m rate=10r/s;

server {
    # listen on 0.0.0.0:8080 inside container; host-side binding
    # (127.0.0.1:8080:8080 in docker-compose.yml) restricts external access.
    listen 8080;
    server_name localhost;

    limit_req zone=atlas burst=20 nodelay;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        alias /atlas/app/web-ui/public/;
        expires 1d;
    }
}
